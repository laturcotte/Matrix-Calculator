plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

mainClassName = 'main.java.MatrixCalculatorClient'


javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}

task startServer(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "main.java.MatrixCalculatorServer"
}


